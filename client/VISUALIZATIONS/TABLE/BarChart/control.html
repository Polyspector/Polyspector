

<!-- Type -->
<div id="graphType" data-type="radio"  data-name="Graph Type" data-range=["stacked","grouped","normalized"] data-value="stacked" />
<div id="clickmode" data-type="radio" data-name="Click Select Mode" data-range=["xaxis","yaxis"] data-value="yaxis"/>
<div id="barMinWidth" data-type="regx" data-name="Bar Min Width" data-value="20"/>
<!-- X-AXIS -->
<div id="xaxisCaption" data-type="regx" data-name="X Axis Name" data-value="x-axis"/>
<div id="xaxisOrder" data-type="radio" data-name="X Axis ordering" data-range=["VALUE(descending)","VALUE(ascending)","NONE"] data-value="VALUE(ascending)"/>
<div id="xaxisCaptionFontsize" data-type="regx" data-name="X Axis Caption Font-size", data-value="11"/>
<div id="xaxisLabelHeight" data-type="regx" data-name="X Axis Label Height", data-value="100"/>
<!-- Y-AXIS -->
<div id="yaxisCaption" data-type="regx" data-name="Y Axis Name" data-value="y-axis"/>
<div id="yaxisdigitnum" data-type="regx" data-name="Y Axis Digit Number" data-value="1" />
<div id="yaxisticktype" data-type="radio" data-name="Y Axis Label Format" data-range=["Dec","%","Float","SI","Round","Hex"] data-value="Dec"/>
<div id="yaxisticknum" data-type="regx" data-name="Y Axis Tick Number" data-value="4" />
<div id="yaxismargin" data-type="regx" data-name="Y Axis Margin [%]" data-value="10"/>
<div id="yaxisRangeMaxAuto" data-type="radio" data-name="Y Axis Max(auto)" data-range=["ON","OFF"] data-value="ON"/>
<div id="yaxisRangeMaxManual" data-type="regx" data-name="Y Axis Max Value" data-value="100"/>
<div id="yaxisRangeMinAuto" data-type="radio" data-range=["ON","OFF"] data-value="ON"/>
<div id="yaxisRangeMinManual" data-type="regx" data-name="Y Axis Min Value >=0" data-value="0"/>
