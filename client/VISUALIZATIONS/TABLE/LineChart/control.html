
<!-- Type -->
<div id="graphType" data-type="radio" data-name="Graph Type" data-range=["linear","step","step-before","step-after","basis","bundle","cardinal","monotone"] data-value="linear"/>

<!-- X-AXIS -->
<div id="xaxisCaption" data-type="regx" data-name="X Axis Name" data-value="x-axis" />
<div id="xaxisdigitnum" data-type="regx" data-name="X Axis Digit Number" data-value="1" />
<div id="xaxisticktype" data-type="radio" data-name="X Axis Label Format" data-range=["Dec","%","Float","SI","Round","Hex"] data-value="Dec"/>
<div id="xaxisticknum" data-type="regx" data-name="X Axis Tick Number" data-value="4"/>
<div id="xaxisOrder" data-type="radio" data-name="X AXIS ordering" data-range=["ascending","descending"] data-value="ascending"/>
<!-- Y-AXIS -->
<div id="yaxisCaption" data-type="regx" data-name="Y Axis Name" data-value="y-axis"/>
<div id="yaxisdigitnum" data-type="regx" data-name="Y Axis Digit Number" data-value="1" />
<div id="yaxisticktype" data-type="radio" data-name="Y Axis Label Format" data-range=["Dec","%","Float","SI","Round","Hex"] data-value="Dec"/>
<div id="yaxisticknum" data-type="regx" data-name="Y Axis Tick Number" data-value="4" />
<div id="yaxisOrder" data-type="radio" data-name="Y AXIS ordering" data-range=["ascending","descending"] data-value="ascending"/>
<!-- BRUSH -->
<div id="mouseActionMode" data-type="radio" data-name="Mouse Action Mode" data-range=["CLICK","1D-BRUSH"] data-value="2D-BRUSH" />
