
<!-- X-AXIS -->
<div id="xaxisCaption" data-type="regx" data-name="X Axis Name" data-value="x-axis" />
<div id="xaxisdigitnum" data-type="regx" data-name="X Axis Digit Number(only for numeric value)" data-value="1" />
<div id="xaxisticktype" data-type="radio" data-name="X Axis Label Format(only for numeric value)" data-range=["Dec","%","Float","SI","Round","Hex"] data-value="Dec"/>
<div id="xaxisticknum" data-type="regx" data-name="X Axis Tick Number (only for numeric value)" data-value="4"/>
<div id="xaxisOrder" data-type="radio" data-name="X AXIS ordering" data-range=["ascending","descending"] data-value="ascending"/>
<div id="xaxistickrotate" data-type="regx" data-name="X Axis Rotate" data-value="0"/>
<div id="xaxistickfont" data-type="regx" data-name="X Axis Font Size" data-value="10"/>
<!-- Y-AXIS -->
<div id="yaxisCaption" data-type="regx" data-name="Y Axis Name" data-value="y-axis"/>
<div id="yaxisdigitnum" data-type="regx" data-name="Y Axis Digit Number" data-value="1" />
<div id="yaxisticktype" data-type="radio" data-name="Y Axis Label Format" data-range=["Dec","%","Float","SI","Round","Hex"] data-value="Dec"/>
<div id="yaxisticknum" data-type="regx" data-name="Y Axis Tick Number" data-value="4" />
<div id="yaxisOrder" data-type="radio" data-name="Y AXIS ordering" data-range=["ascending","descending"] data-value="ascending"/>
<div id="yaxistickfont" data-type="regx" data-name="Y Axis Font Size" data-value="10"/>
<!-- BRUSH -->
<div id="mouseActionMode" data-type="radio" data-name="Mouse Action Mode" data-range=["CLICK","1D-BRUSH","2D-BRUSH"] data-value="2D-BRUSH" />
<div id="drawPriority" data-type="radio" data-name="Draw Priority" data-range=["brush","tooltip"] data-value="brush" />
<!-- SIMPLE SAMPLING -->
<div id="MAX_DATA_ITEMS" data-type="regx" data-name="Maximum of data items" data-value="5000"/>
