<div id="login-template" class="container-fluid">
	<div class="row clearfix vcenter" id="login-form-container">
    <div class="col-md-offset-3 col-md-6 well well-lg text-center ">
      <h1>Management Page Login</h1>
      <div class="height:50px;">
        <ul id="login-errors" class="parsley-error-list"></ul>
      </div>
       <form data-validate="parsley">
         <fieldset>
           <div class="control-group">
             <div class="controls">
                <input type="text" id="login-username-input" name="username" placeholder="Username" value=""
                           data-required="true" data-notblank="true">
                   <span class="help-block"></span>
             </div>
            </div>
            <div class="control-group mb20">
              <div class="controls">
                <input class="input-medium" type="password" id="login-password-input" placeholder="Password" name="user_password"
                          value="" data-required="true" data-notblank="true" data-rangelength="[5,25]">
                <span class="help-block"></span>
              </div>
            </div>
            <button type='button' id="login-btn" class="btn btn-primary btn-lg" data-bypass>
              Login Now
            </button>
          </fieldset>
      </form>
    </div>
	</div>
</div>
